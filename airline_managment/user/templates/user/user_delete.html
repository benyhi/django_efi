{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete user <strong>{{ object.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
