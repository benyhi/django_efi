{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Reserva</h2>
    <p>¿Estás seguro de que deseas eliminar la reserva de <strong>{{ object.passenger }}</strong> en el vuelo <strong>{{ object.flight }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
