{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Reservation</h2>
    <p>Are you sure you want to delete reservation for <strong>{{ object.passenger }}</strong> on flight <strong>{{ object.flight }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
