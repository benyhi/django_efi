{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Seats</h2>
    <a href="{% url 'seat_create' %}" class="btn btn-primary mb-3">Add New Seat</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Seat Number</th>
                <th>Plane</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for seat in seats %}
            <tr>
                <td>{{ seat.seat_number }}</td>
                <td>{{ seat.plane }}</td>
                <td>
                    <a href="{% url 'seat_update' seat.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'seat_delete' seat.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No seats found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
