{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Asiento</h2>
    <p>¿Estás seguro de que deseas eliminar el asiento <strong>{{ object.seat_number }}</strong> en el avión <strong>{{ object.plane }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'seat_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
