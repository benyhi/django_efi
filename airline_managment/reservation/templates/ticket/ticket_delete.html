{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Ticket</h2>
    <p>¿Está seguro de que desea eliminar el ticket <strong>{{ object.ticket_number }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
