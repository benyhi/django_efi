{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Vuelo</h2>
    <p>¿Está seguro de que desea eliminar el vuelo <strong>{{ object.flight_number }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'flight_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
