{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Pasajero</h2>
    <p>¿Estás seguro de que deseas eliminar al pasajero <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'passenger_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
