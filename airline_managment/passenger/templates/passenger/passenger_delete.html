{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Passenger</h2>
    <p>Are you sure you want to delete passenger <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'passenger_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
